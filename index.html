<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css" />

    <body>

	<!-- adding the css show -->
	<!-- adding the js script-->
	<script src="js/script.js"></script>


       	<h1> Pathology Imaging AI/ML </h1>
        <hr>
        <h2> Annotated Slides Galley </h2>

	<!-- Slideshow container -->
	<div class="slideshow-container">

 	 <!-- Full-width images with number and caption text -->
 	 <div class="mySlides fade">
    	  <div class="numbertext">1 / 3</div>
   	  <img src="slides_collection/slides994.png" style="width:100%">
   	  <div class="text">Caption Text</div>
 	 </div>

 	 <div class="mySlides fade">
   	  <div class="numbertext">2 / 3</div>
   	  <img src="slides_collection/slides995.png" style="width:100%">
   	  <div class="text">Caption Two</div>
	 </div>

  	 <div class="mySlides fade">
    	  <div class="numbertext">3 / 3</div>
    	  <img src="slides_collection/slides996.png" style="width:100%">
   	  <div class="text">Caption Three</div>
         </div>

  <!-- Next and previous buttons -->
  	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  	<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>       

<hr>
 
<h3>Pre-Annotated Image Uploading</h3>
<label>Select Input Pre_label_Image File: <span class="important">*</span></label>
<input type="file" id="Bam-load" />
<br />
<label>Select Annotation File: (optional) </label>
        <input type="file" id="Bam-load" />
        <br />
        <label>Select ML Classifer: <span class="important">*</span></label>
        <input type="file" id="fasta-load" />
        
        <div id="options">
            <h3>Visulization Options</h3>
            
<h4> Scaling </h4>
<div>
<input type="radio" id="linear-option" name="yaxis" checked="true" />
<label for="linear-option">Cell-Area</label>
</div>
<div>
<input type="radio" id="log-option" name="yaxis" />
<label for="log-option">Count (# of Cells)</label>
</div>


<h4> Layers </h4>
<div id="range-selector">
<span>Range: </span>
<input type="number" id="lower-bound" min="0" max="0" />
<span>-</span>
<input type="number" id="upper-bound" min="0" max="0" />
</div>
<br />
<button id="load-files">Load Figure</button>
<br />
<p>
</p>
